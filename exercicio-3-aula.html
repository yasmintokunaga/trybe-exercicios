<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter palestra</title>
    <link rel="stylesheet" href="exercicio-3-aula.css">
</head>

<body>
    <header id="abertura">
        <h1>Submeter Palestra</h1>
        <p id="abertura-subtitulo"><em>Quer palestrar na nossa conferência? Preencha o formulário abaixo!</em></p>
    </header>
    <form action="" method="get" class="formulario">
        <!-- Campo nome completo -->
        <div class="rotulo">
            <div class="conteudo">
                <label for="full-name">Nome Completo</label>
                <input type="text" name="full-name" id="full-name" required>
            </div>
        </div>
        <!-- Campo tipo de evento -->
        <div class="conteudo">
            <fieldset class="palestra-rotulo">
                <legend>Tipo de Palestra</legend>
                <input type="radio" name="talk-type" id="talk-type-1" value="main-stage">
                <label for="talk-type-1">Palco Principal</label>
                <input type="radio" name="talk-type" id="talk-type-2" value="workshop">
                <label for="talk-type-2">Workshop</label>
            </fieldset>
        </div>
        <!-- Tamanho da camisa -->
        <div class="conteudo">
            <label for="t-shirt">Tamanho da camisa</label>
            <select name="t-shirt" id="t-shirt">
                <option value="xs">PP</option>
                <option value="s">P</option>
                <option value="m">M</option>
                <option value="l">G</option>
            </select>
        </div>
        <!-- Campo resumo -->
        <div class="conteudo">
            <label for="resumo">Resumo</label><br>
            <textarea name="resumo" id="resumo" placeholder="Descreva a sua palestra em 500 palavras ou menos"></textarea>
        </div>
        <!-- Campo disponibilidade -->
        <div class="conteudo">
            <label for="available">
                <input type="checkbox" name="available" id="available" value="is-available">
                <span>Estou disponível para a data do evento</span>
            </label>
        </div>
        <!-- Campo Botão Enviar -->
        <div class="conteudo">
            <button type="submit" id="btn-Submit">Enviar</button>
        </div>
    </form>
    <script src="exercicio-3-aula.js"></script>
</body>

</html>
