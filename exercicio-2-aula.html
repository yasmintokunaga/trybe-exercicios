<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph-style">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph-style">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const classParagraph = document.getElementsByClassName("paragraph-style");
      classParagraph[0].style.color = "blue";
      const tagParagraph = document.getElementsByTagName("p");
      tagParagraph[0].style.color = "orange";
    </script>
  </body>
</html>
