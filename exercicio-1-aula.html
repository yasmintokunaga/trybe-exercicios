<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário</h1>
    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome Completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite o seu nome" required>
        </label>
        <br>
        <label for="input-email">E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite o seu e-mail" required>
        </label>
        <br>
        <label for="input-estado">Estado aonde você mora
            <select name="estado" id="input-estado">
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="ap" selected>Amapá</option>
            </select>
        </label>
        <br>
        <p>Selecione a sua foto</p>
        <input type="file" name="foto" id="foto-perfil">
    <br>
    <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
        <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvete
    </label>
        <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="hamburguer">Hamburguer
    </label>
        <label for="comida-4">
        <input type="radio" id="comida-4" name="comida-favorita" value="wrap">Wrap
    </label>
    <br>
    <p>Escreve algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <p>Senha</p>
    <label for="input-senha">
        <input type="password" name="senha" id="input-senha" required>
    </label>
    <label for="checkbox-noticias">
        <input type="checkbox" name="promocoes" id="checkbox-noticias"> Deseja receber noticias e promoções
    </label>
    <br>
    <button type="submit">Enviar Formulario</button>
    </form>
</body>

</html>
