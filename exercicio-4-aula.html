<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Document</title>
</head>

<body>
  <h1 class="display-4 text-muted">Formulário</h1>
  <form action="" method="GET" enctype="multipart/form-data">
    <div class="form-group">
      <label for="nome-completo" class="label-danger">Nome Completo:
        <input class="form-control" type="text" name="nome" id="nome-completo" placeholder="Digite o seu nome" required>
      </label>
    </div>
  
    <div class="form-group">
      <label for="input-email">E-mail:
        <input class="form-control" type="email" name="email" id="input-email" placeholder="Digite o seu e-mail" required>
      </label>
    </div>
  
    <div class="form-group">
      <label for="input-estado" class="form-control label-info">Estado aonde você mora
        <select name="estado" id="input-estado">
          <option value="sp">São Paulo</option>
          <option value="mg">Minas Gerais</option>
          <option value="ap" selected>Amapá</option>
        </select>
      </label>
    </div>
  
    <div class="form-group">
      <p>Selecione a sua foto</p>
      <input type="file" name="foto" id="foto-perfil">
    </div>
  
    <div class="form-group">
      <label for="comida-1">
        <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
      </label>
      <label for="comida-2">
        <input type="radio" id="comida-2" name="comida-favorita" value="sorvete">Sorvete
      </label>
      <label for="comida-3">
        <input type="radio" id="comida-3" name="comida-favorita" value="hamburguer">Hamburguer
      </label>
      <label for="comida-4">
        <input type="radio" id="comida-4" name="comida-favorita" value="wrap">Wrap
      </label>
    </div>
  
    <div class="form-group">
    <p>Escreve algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
  
    <p>Senha</p>
    <label for="input-senha">
      <input type="password" name="senha" id="input-senha" required>
    </label>
    <label for="checkbox-noticias">
      <input type="checkbox" name="promocoes" id="checkbox-noticias"> Deseja receber noticias e promoções
    </label>
  </div>
  
    <div class="form-group">
    <button type="submit" class="btn btn-success">Enviar Formulario</button>
  </div>
  </form>

</body>

</html>
